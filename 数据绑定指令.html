<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-text 解析文本-->
        <h3 v-text="msg"></h3>
        <!-- v-html 解析文本和标签 -->
        <p v-html="coffe"></p>
        <!-- {{}} 为v-text简写 可做拼接 -->
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data() {
                return {
                    msg:'Vue.js',
                    coffe:'<strong>咖啡</strong> 45.00'
                }
            },
        })
    </script>
</html>
