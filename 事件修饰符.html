<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        * {
            margin-top: 20px;
        }

        .demo1 {
            background-color: aqua;
            height: 50px;
        }

        .demo2 {
            background-color: aqua;
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 
            vue中的事件修饰符：1.prevent:阻止默认事件
            2.stop：阻止事件冒泡
            3.once：事件只触发一次
         -->
        <a href="https://www.bilibili.com/" @click.prevent="showInfo">点击(prevent)</a>
        <div class="demo1" @click="showInfo">
            <button @click.stop="showInfo">信息(stop)</button>
        </div>
        <div class="demo2">
            <button @click.once="showInfo">信息(once)</button>
        </div>

    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            methods: {
                showInfo() {
                    alert("hello")
                }
            },
        })
    </script>
</body>

</html>
