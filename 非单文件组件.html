<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 3.编写组件标签 -->
        <school></school>
        <hr>
        <student></student>
    </div>
    <script>
        //1.创建组件
        const school=Vue.extend({
            template:`
                <div>
                    <h2>名称1:{{name}}</h2>
                    <h2>地址:{{address}}</h2>
                </div>`,
            data(){
                return{
                    name:1,
                    address:'123'
                }
            },
            
        })
        const student=Vue.extend({
            template:`
            <div>
                <h2>名称2:{{name}}</h2>
                <h2>年龄:{{age}}</h2>
            </div>
            `,
            data(){
                return{
                    name:'firstName',
                    age:18
                }
            }
        })

             const vm = new Vue({
                    el:'#app',
                    // 2.注册组件
                    components:{
                        school:school,
                        student
                    }
                })
    </script>
</body>
</html>
